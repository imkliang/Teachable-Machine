  <style>

<body>
  <div class="wrap">
    <h2>Teachable Machine å½±åƒè¾¨è­˜ï¼ˆè‡ªæ¶é é¢ï¼‰</h2>
    <p>æŒ‰ã€Œé–‹å§‹ã€æˆæ¬Šé¡é ­ï¼Œæ¨¡å‹æœƒå³æ™‚é æ¸¬åˆ†é¡èˆ‡ä¿¡å¿ƒå€¼ã€‚</p>
    <div class="row">
      <button id="start">é–‹å§‹</button>
      <button id="stop" disabled>åœæ­¢</button>
      <select id="camera">
        <option value="user">å‰é¡é ­ï¼ˆè‡ªæ‹ï¼‰</option>
        <option value="environment">å¾Œé¡é ­ï¼ˆä¸»é¡ï¼‰</option>
      </select>
    </div>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="cta" class="cta">è©¦è‘—æ¯” ğŸ‘ è§£é–æŠ˜æ‰£ç¢¼</div>
  </div>

  <script>
    const MODEL_URL = "YOUR_MODEL_URL/"; // ä¾‹: https://teachablemachine.withgoogle.com/models/XXXX/
    let model, webcam, labelContainer, maxPredictions, loopReq;

    async function init() {
      const modelURL = MODEL_URL + "model.json";
      const metadataURL = MODEL_URL + "metadata.json";

      // è¼‰å…¥æ¨¡å‹
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // è¨­å®šé¡é ­
      const facingMode = document.getElementById("camera").value;
      webcam = new tmImage.Webcam(320, 240, false); // width, height, flip
      await webcam.setup({ facingMode });           // è¦æ±‚æ¬Šé™ + æŒ‡å®šå‰/å¾Œé¡é ­
      await webcam.play();

      // ä»‹é¢ç¶å®š
      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      // å•Ÿå‹•è¿´åœˆ
      loopReq = requestAnimationFrame(loop);
      document.getElementById("start").disabled = true;
      document.getElementById("stop").disabled = false;
    }

    async function loop() {
      webcam.update();
      await predict();
      loopReq = requestAnimationFrame(loop);
    }

    async function predict() {
      const predictions = await model.predict(webcam.canvas);
      // ä¾ä¿¡å¿ƒå€¼æ’åºï¼ˆå¤§â†’å°ï¼‰
      predictions.sort((a, b) => b.probability - a.probability);

      predictions.forEach((p, i) => {
        labelContainer.childNodes[i].textContent =
          `${p.className}: ${(p.probability * 100).toFixed(1)}%`;
      });

      // ğŸ”” é›»å•†äº’å‹•ç¯„ä¾‹ï¼šè‹¥è¾¨è­˜åˆ° thumbs_up æ©Ÿç‡ > 0.85ï¼Œé¡¯ç¤ºæŠ˜æ‰£ç¢¼
      const top = predictions[0];
      const cta = document.getElementById("cta");
      if (top.className.toLowerCase().includes("thumbs") && top.probability > 0.85) {
        cta.textContent = "ğŸ‰ æ­å–œè§£é–æŠ˜æ‰£ç¢¼ï¼šAI-LOVE";
      } else {
        cta.textContent = "è©¦è‘—æ¯” ğŸ‘ è§£é–æŠ˜æ‰£ç¢¼";
      }
    }

    function stop() {
      try { cancelAnimationFrame(loopReq); } catch(e) {}
      if (webcam) webcam.stop();
      document.getElementById("start").disabled = false;
      document.getElementById("stop").disabled = true;
    }

    document.getElementById("start").addEventListener("click", init);
    document.getElementById("stop").addEventListener("click", stop);
  </script>
